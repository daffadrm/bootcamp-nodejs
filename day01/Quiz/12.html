<html>
    <body>
        <script>
            let max = 0;
            let n = Number (prompt("Enter Price :"));
            while (n !== 0){
                if (n>max){
                    max = n    
                } 
                n = Number (prompt("Enter Price :"));
            }
            alert("Hasil max :"+max);
        </script>
    </body>
</html>
